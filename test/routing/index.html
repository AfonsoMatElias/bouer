<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/test/routing/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Test</title>
  <link rel="stylesheet" href="../shared.css">
</head>

<body>
  <div id="app">
    <div class="center">

      <div class="header">
        <span>
          <a :href="/home">Home</a> &nbsp;
          <a :href="/about">About</a> &nbsp;
          <a :href="/contact">Contact</a>
        </span>
      </div>

      <main route-view></main>

      <div class="footer">
        <small>Copyright 2021</small>
      </div>
    </div>
  </div>

  <script src="../../dist/bouer.js"></script>
  <script>
    var app = new Bouer('#app', {
      data: {
        version: '3.0.0',
      },
      config: {
        //usehash: false,
      },
      components: [
        {
          route: '/home',
          path: '/components/home.html',
          title: 'Routing App * Home',
          isDefault: true,
        },
        {
          route: '/about',
          path: '/components/about.html',
          title: 'Routing App * About',
          children: [
            {
              route: '/me',
              path: '/components/about-me.html',
              title: 'Routing App * About Me',
            }
          ]
        },
        {
          route: '/contact',
          path: '/components/contact.html',
          title: 'Routing App * Contact',
          keepAlive: true
        }
      ]
    });
  </script>
</body>

</html>
