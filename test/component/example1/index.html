<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/test/component/example1/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Test</title>
  <link rel="stylesheet" href="../../shared.css">
</head>

<body>
  <div id="app">
    <div class="center">

      <app:header></app:header>

      <div class="main">
        <p>This is a Bouer v{{ version }} componentized app.</p>
      </div>

      <app:footer></app:footer>

    </div>
  </div>

  <script src="../../../dist/bouer.js"></script>
  <script>
    var app = new Bouer('#app', {
      data: {
        version: '3.0.0',
        links: [
          {
            name: 'Afonso',
            age: 25
          },
          {
            name: 'Diambo',
            age: 26
          },
          {
            name: 'Matumona',
            age: 27
          },
        ]
      },
      components: [
        {
          name: 'app:header',
          path: '/components/header.html',
          route: '/client/{id}',
        },
        {
          name: 'app:footer',
          path: '/components/footer.html'
        }
      ]
    });
  </script>
</body>

</html>
