<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html to Javascript Object Literal Test</title>
  <link rel="stylesheet" href="../shared.css">
</head>

<body>
  <div id="app">
    <form class="center">

      <input-field data="{ label: 'First Name', name: 'firstName', value: '' }">
        <input e-bind="value" type="text" e-name="{{ name }}" />
      </input-field>

      <input-field data="{ label: 'Last Name', name: 'lastName', value: '' }">
        <input e-bind="value" type="text" e-name="{{ name }}" />
      </input-field>

      <!-- Build an phones property as an array -->
      <div e-build="phones" e-array>

        <input-field data="{ label: 'Country Code', name: 'code', value: '' }">
          <input e-bind="value" type="text" e-name="{{ name }}" />
        </input-field>

        <input-field data="{ label: 'Number', name: 'number', value: '' }">
          <input e-bind="value" type="number" e-name="{{ name }}" />
        </input-field>

      </div>

      <!-- Build an identification property as an object -->
      <div e-build="identification">
        <input-field data="{ label: 'Type', name: 'type', value: '' }">
          <select e-name="{{ name }}" e-bind="value">
            <option> Id Card </option>
            <option> Passport </option>
          </select>
        </input-field>


        <input-field data="{ label: 'Code', name: 'code', value: '' }">
          <input e-bind="value" type="text" e-name="{{ name }}" />
        </input-field>
      </div>

      <button type="button"> Submit </button>

      <p id="output"></p>

    </form>
  </div>

  <script src="../../dist/bouer.js"></script>

  <script>
    var app = new Bouer('#app', {
      components: [
        {
          name: 'input-field',
          path: '/components/input-field.html'
        }
      ]
    });

    document.addEventListener('DOMContentLoaded', function () {
      const button = document.querySelector('button[type="button"]');
      if (!button) return;

      button.onclick = function (evt) {
        var form = document.querySelector('form');
        console.log(app.toJsObj(form));

        document.querySelector("#output").textContent = "Check the output in browser console"
      }
    });
  </script>
</body>

</html>
